services:
  db:
    image: postgres:15
    container_name: sred_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sred_showcase
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sred_showcase"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: sred_server
    env_file:
      - .env.prod
    volumes:
      - ./attached_assets:/app/attached_assets
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: sred_client
    depends_on:
      - backend
    ports:
      - "8080:80"
    restart: unless-stopped

# Named volumes
volumes:
  pgdata: {}
  # db-data: {}
  # assets-data: {}
